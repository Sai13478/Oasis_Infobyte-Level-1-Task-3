<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            Temperature Converter
        </title>
        <main><h2>Temperature Converter</h2></main>
        <link href="style.css" rel="stylesheet">
        <link rel="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"rel="stylesheet">
        <script src="script.js"defer></script>
    </head>
    <body background="temp.jpg">
        <header>
            <label for ="converter">Convert  <span class="C">°C</span> to <span class="F">°F</span> & Viceversa</label>
        </header>
        <div><input type="text" id="converter" placeholder="°C"></div>
        <p class="result"> </p>
        <div id="buttons">
            <button class="convertButton">Convert</button>
            <button class="resetButton">Reset</button>
            <button class="changeButton">Change</button>
        </div>
        <div class ="footer"><p>&copy;all right reserved @2023saipramodu </p></div>
    </body>
</html>
